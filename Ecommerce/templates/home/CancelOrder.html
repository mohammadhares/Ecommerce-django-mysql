{% extends 'home/public/header.html' %}
{% load static %}
{% load humanize %}

{% block body_data %}
    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area direct">
        <div class="container">   
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h3 class="greet" key="myaccount">My account</h3>
                        <ul>
                            <li><a class="greet" key="Home" href="index.html">home</a></li>
                            <li>></li>
                            <li class="greet" key="cancelOrder">Cancel Order</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>         
    </div>
    <!--breadcrumbs area end-->
    
    <!-- my account start  -->
    <section class="main_content_area direct">
        <div class="container">   
            <div class="account_dashboard">
                <div class="row"  >
                  <div class="col-lg-3" ></div>
                    <div class="col-lg-6 col-md-6">
                        <div class="account_form">
                            <h2  class="greet" key="cancelOrder">Cancel Order</h2>
                            <form action="/CancelRequest/{{productID}}/" method="POST">{% csrf_token %}
                                <p>
                                    <label  class="greet" key="reason">Reason </label><span>*</span>
                                    <textarea name="Reason" id="" cols="30" rows="10" class="form-control" required placeholder="" ></textarea>
                                </p>
                                    <button type="submit"  class="greet" key="send">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3" ></div>
                </div>
            </div>  
        </div>        	
    </section>			
    <!-- my account end   --> 

    {% endblock body_data %}
