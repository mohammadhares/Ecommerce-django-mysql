{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>E-commerce Seller</title>
	<!-- Favicon-->
	<link rel="icon" href="{% static 'dassets/images/favicon.ico' %}" type="image/x-icon">
	<!-- Plugins Core Css -->
	<link href="{% static 'dassets/css/app.min.css' %}" rel="stylesheet">
	<!-- Custom Css -->
	<link href="{% static 'dassets/css/style.css' %}" rel="stylesheet" />
	<link href="{% static 'dassets/css/pages/extra_pages.css' %}" rel="stylesheet" />
</head>
<body class="light">
    <div>
        {% include 'Dashboard/public/messages.html' %}
    </div>
	<div class="loginmain">
		<div class="loginCard">
			<div class="login-btn splits">
				<p>Already an user?</p>
				<button class="active">Login</button>
			</div>
			<div class="rgstr-btn splits">
				<p>Don't have an account?</p>
				<button>Register</button>
			</div>
			<div class="wrapper">
				<form method="POST" action="/loginseller" id="login" tabindex="500">
                    {% csrf_token %}
					<h3>Login</h3>
					<div class="mail">
						<input type="email" name="email">
						<label>Mail or Username</label>
					</div>
					<div class="passwd">
						<input type="password" name="password">
						<label>Password</label>
					</div>
					<div class="text-right p-t-8 p-b-31">
					</div>
					<div class="submit">
						<button class="dark">Login</button>
					</div>
					<div class="flex-c p-b-112"></div>
				</form>
				<form method="POST" action="/registerseller" id="register" tabindex="502" >
                    {% csrf_token %}

					<h3>Register</h3>
					<div class="name">
						<input type="text" name="firstname" required>
						<label>Firstname</label>
					</div>
                    <div class="name">
						<input type="text" name="lastname" required>
						<label>Lastname</label>
					</div>

					<div class="name">
						<input type="email" name="email" required>
						<label>Email</label>
					</div>

					<div class="name">
						<input type="password" name="password" required>
						<label>Password</label>
					</div>


                    <input type="submit" value="Submit">

					<!-- <div class="submit">
						<button class="dark" type="submit" >Register</button>
					</div> -->
				</form>
			</div>
		</div>
	</div>
	<!-- Plugins Js -->
	<script src="{% static 'dassets/js/app.min.js' %}"></script>
	<script src="{% static 'dassets/js/pages/examples/login-register.js' %}"></script>
	<!-- Extra page Js -->
</body>
</html>
